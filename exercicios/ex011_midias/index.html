<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Aumente e diminua o tamanho do navegador para observar a mágica da adaptação da imagem em cada situação de mídias</p>

    <picture>
        <source media="(max-width: 700px)" srcset="imagens/P.png" type="image/png">
        <source media="(max-width: 1000px)" srcset="imagens/M.png" type="image/png">
        <img src="imagens/G.png" alt="Imagem flexível">
    </picture><!--o 'source' de adapta de acordo com o limite da tela que cada display suporta, melhorando experiência do usuário ;)-->

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midias/happy-mistake.mp3" controls autoplay type="audio/mpeg"></audio>

    <h1>Ouça tbm o podcast do Guanabara</h1>
    <audio src="midias/guanacast-33.mp3" controls autoplay type="audio/mpeg"></audio>
</body>
</html>
