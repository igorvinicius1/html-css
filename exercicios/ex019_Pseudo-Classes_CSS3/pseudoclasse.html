    <title>Pseudo-Classes</title>
    <style>
        div {
            background-color: lightgray;/*colori o fundo do div*/
            display: inline-block;/*cria o bloquinho*/
            border: 1px solid black;/*destaca a borda do quadrado*/
            text-align: center;/*centraliza texto*/
            height: 200px; /*altura*/
            width: 200px; /*largura*/
            
        }

        div:hover {/*essa pseudo classe "hover" permite passar o mouse por cima e destacar com alguma cor o elemento*/
            background-color: yellow;
        }
    </style>
</head>
