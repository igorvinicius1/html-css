<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1> <!-- cabeçalho do site -->
    <hr>
    <p>Voce pode escrever
        um parágrafo de 
        qualquer jeito. 
        Basta colocar tudo
        no meio do par de tags
        p e /p
    </p>
    <p>Caso precise quebrar o texto em algum lugar especifico <br> como esse, basta usar a tag br.
    </p>
    <p>Alguns símbolos: 
        &reg;
        &copy;
        &trade;
        &Delta; <!--para mais símbolos só procurar na net -->
    </p>
    <p>Colocar alguns emojis
        &#x1f60a;
        &#x1f60a;
        &#x2764;
    </p>
    
</body>
</html>
