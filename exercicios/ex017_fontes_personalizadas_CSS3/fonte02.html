<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonte Externas</title>
    <style>
        @font-face {
            font-family: 'Love';
            src: url(fontes/love\ larry\ ttf.ttf), url(fontes/Capture\ it.ttf);
            font-weight: normal;
            font-style: normal;
   
            /*
             Tipos de format()
             - opentype (otf)
             - truetype (ttf)
             - entre outros... (VÍDEO ) DO M2 GUANABARA

            */
        }

        h1 {
            font-family: 'Love', 'Times New Roman', Times, serif;
        }

    
    </style>
</head>
<body>
    <h1>Olá mundo !</h1>
    <p>Fontes sendo utilizadas sem ser do google fonts</p>
    
</body>
</html>
