<!DOCTYPE html>
<html lang="pt-br">
<head>

    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente (no seu servidor)</h1>
    <p>O vídeo está hospedado em meu próprio servidor</p>
    <!--Resaltando que dessa forma para o dono da hospedagem o valor para se manter em R$ esse site será mais caro-->

    <!--<video src="midia/pexels_mp4.mp4" width="200" controls></video>-->

    <video width="200" controls autoplay loop><!--Cada video a seguir tem compatibilidade com o navegador que o usuário estiver utilizando--> 

            <source src="midia/Pexels_mp4v.m4v" type="video/mp4">
            <source src="midia/Pexels_webm.webm" type="video/webm">
            <source src="midia/pexels_mp4.mp4" type="video/mp4">
            <source src="midia/pexels_ogv.ogv" type="video/ogg">

    </video>

    <h1>Inserindo vídeos do YouTube</h1>
    <p>Dessa forma menos dados são consumidos do seu servidor</p>

    <iframe width="560" height="315" src="https://www.youtube.com/embed/gOKLLTo588k" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Usando o Vimeo (outra plataforma)</h1>

    <iframe src="https://player.vimeo.com/video/76979871?h=8272103f6e" width="640" height="360" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
